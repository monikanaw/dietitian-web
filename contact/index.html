---
layout: default
title: Harmonydiet- Contact
---
<div class="form-container">
  <form class="form" id="form">
    <h3 class="title-form"> Contact us </h3>

    <fieldset>
      <input class="input-first-line" type="text" placeholder="Name" id="name" name="user_name">

      <input class="input-first-line" type="text" placeholder="Phone number" id="phone" name="user_phone" maxlength="12"><br>

      <input class="input-second-line"  type="email" placeholder="Email" id="email" name="user_email"><br>
    </fieldset>

    <fieldset>
      <textarea id="bio" placeholder="Your message" name="user_bio"></textarea>
    </fieldset>

    <button id="button" type="submit"> Send </button>
  </form>
</div>
