layout: default
title: Harmonydiet- Contact
---


<form class="form" action="index.html" method="post">
  <h3 class="title-form"> Contact us </h3>

  <fieldset>
    <label for="name"> Name: </label><br>
    <input type="text" id="name" name="user_name"><br>

    <label for="lastName"> Last name: </label><br>
    <input type="text" id="lastName" name="user_lastname"><br>

    <label for="phone"> Phone number: </label><br>
    <input type="tel" id="phone" name="user_phone"><br>

    <label for="email"> Email: </label><br>
    <input type="email" id="email" name="user_email"><br>
  </fieldset>

  <fieldset>
    <label for="bio"> Your problem: </label><br>
    <textarea id="bio" name="user_bio"></textarea>
  </fieldset>

  <button type="submit"> Send your form </button>
</form>
